<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrawFlow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href=".\style.css">
    <link rel="icon" href="drawingIcon.png">
</head>
<body>
    
    <div class="displayToolsOptionCont">
        <i class="fa-solid fa-ban cursorPointer" title="Show/Hide Tools"></i>
    </div>

    <div class="toolsCont">
        <i class="fa-solid fa-pen cursorPointer"></i>
        <!-- <i class="fa-solid fa-marker cursorPointer"></i> -->
        <i class="fa-solid fa-eraser cursorPointer"></i>
        <i class="fa-solid fa-download cursorPointer" title="Download"></i>
        <i class="fa-solid fa-bookmark cursorPointer" title="Add Notes"></i>
        <i class="fa-solid fa-arrow-rotate-left cursorPointer" title="Undo"></i>
        <i class="fa-solid fa-arrow-rotate-right cursorPointer" title="Redo"></i>
        <!-- <i class="fa-solid fa-upload" title="Upload Image"></i> -->
        <i class="fa-solid fa-trash cursorPointer" title="Clear"></i>
    </div>

    <div class="penCont">
        <div class="selectSize">
            <input type="range" min="2" max="10" value="2" class="penWidthCont cursorPointer" step="2">
        </div>
        <div class="selectColor">
            <div class="black penColor cursorPointer"></div>
            <div class="red penColor cursorPointer"></div>
            <div class="green penColor cursorPointer"></div>
        </div>
    </div>

    <div class="markerCont">
        <div class="selectSize">
            <input type="range" min="1" max="5" value="2" class=" markerWidthCont cursorPointer">
        </div>
        <div class="selectColor">
            <div class="black penColor cursorPointer"></div>
            <div class="red penColor cursorPointer"></div>
            <div class="green penColor cursorPointer"></div>
        </div>
    </div>

    <div class="eraserCont">
        <input type="range" min="2" max="10" class="eraserWidthCont cursorPointer" value="2" step="2">
    </div>

        <div class="navCont">

            <div class="crossBtn">
                <i class="fa-solid fa-xmark"></i>
            </div>
        </div>
        <div class="textCont">
            <textarea></textarea>
        </div>
    </div> -->

    <canvas></canvas>
    
    <script src=".\script.js"></script>
    <script src=".\canvas.js"></script>
</body>
</html>
